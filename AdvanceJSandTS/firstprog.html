<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are undeclared.</p>
<p>They are automatically declared when first used.</p>

<p id="demo">Dummy</p>
<p id="demo1">Dummy</p>

<script>
    x = 5;
    y = 6;
    z = x + y;
    document.getElementById("demo").innerHTML =
    "The value of z is: " + z;
</script>

</body>
</html>
